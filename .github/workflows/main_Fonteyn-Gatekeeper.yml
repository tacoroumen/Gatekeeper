# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Fonteyn-Gatekeeper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fonteyn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5580b75f8b0b494fac83c5cb96cc6eca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d9d062f43fd4488aa0b165ccf87ca6f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fonteyn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5580b75f8b0b494fac83c5cb96cc6eca }}/gatekeeper:latest
        file: ./Dockerfile

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: proftaak2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5580b75f8b0b494fac83c5cb96cc6eca }}/sso:${{ github.run_number	 }}
        file: ./Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Fonteyn-Gatekeeper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c612df16605490490f7edb3f9005e5e }}
        images: 'fonteyn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5580b75f8b0b494fac83c5cb96cc6eca }}/gatekeeper:latest'